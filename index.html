<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="result-container">
            <p id="resultPrint" class="result">0</p>
        </div>

        <div class="buttons-container">
            <div class="basique-buttons-container buttons-container">
                <button class="btn btn-symbols btn-AC">AC</button>
                <button class="btn btn-symbols btn-sign"><sup>+</sup>/<sub>-</sub></button>
                <button class="btn btn-symbols btn-percent">%</button>
                <button class="btn btn-symbols btn-division">รท</button>
                <button class="btn btn-number btn-7">7</button>
                <button class="btn btn-number btn-8">8</button>
                <button class="btn btn-number btn-9">9</button>
                <button class="btn btn-symbols btn-multiplication">X</button>
                <button class="btn btn-number btn-4">4</button>
                <button class="btn btn-number btn-5">5</button>
                <button class="btn btn-number btn-6">6</button>
                <button class="btn btn-symbols btn-minus">-</button>
                <button class="btn btn-number btn-1">1</button>
                <button class="btn btn-number btn-2">2</button>
                <button class="btn btn-number btn-3">3</button>
                <button class="btn btn-symbols btn-plus">+</button>
                <button class="btn btn-number btn-0">0</button>
                <button class="btn btn-number btn-comma">.</button>
                <button class="btn btn-symbols btn-equal">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
